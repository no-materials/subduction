env:
  # We aim to always test with the latest stable Rust toolchain, however we pin to a specific
  # version like 1.70. Note that we only specify MAJOR.MINOR and not PATCH so that bugfixes still
  # come automatically. If the version specified here is no longer the latest stable version,
  # then please feel free to submit a PR that adjusts it along with the potential clippy fixes.
  RUST_STABLE_VER: "1.93" # In quotes because otherwise (e.g.) 1.70 would be interpreted as 1.7
  # The purpose of checking with the minimum supported Rust toolchain is to detect its staleness.
  # If the compilation fails, then the version specified here needs to be bumped up to reality.
  # Be sure to also update the rust-version property in the workspace Cargo.toml file,
  # plus all the README.md files of the affected packages.
  RUST_MIN_VER: "1.88"
  # List of packages that will be checked with the minimum supported Rust version.
  # This should be limited to packages that are intended for publishing.
  RUST_MIN_VER_PKGS: >-
    -p subduction_backend_android
    -p subduction_backend_apple
    -p subduction_backend_wayland
    -p subduction_backend_web
    -p subduction_backend_windows
    -p subduction_backend_x11
    -p subduction_core
    -p subduction_render
    -p subduction_sync_harness
  # List of packages that don't support `no_std`.
  RUST_STD_ONLY_PKGS: >-
    --exclude macos_layers
    --exclude macos_lotta_layers
    --exclude macos_wgpu
    --exclude subduction_backend_android
    --exclude subduction_backend_apple
    --exclude subduction_backend_wayland
    --exclude subduction_backend_web
    --exclude subduction_backend_windows
    --exclude subduction_backend_x11
    --exclude subduction_debug
    --exclude trace_demo
    --exclude web_layers
    --exclude web_lotta_layers
    --exclude web_video
  # List of packages that don't support wasip1.
  RUST_NO_WASIP1_PKGS: >-
    --exclude macos_layers
    --exclude macos_lotta_layers
    --exclude macos_wgpu
    --exclude subduction_backend_apple
    --exclude subduction_backend_web
    --exclude web_layers
    --exclude web_lotta_layers
    --exclude web_video
  # List of packages that don't support wasm32.
  RUST_NO_WASM_PKGS: >-
    --exclude macos_layers
    --exclude macos_lotta_layers
    --exclude macos_wgpu
    --exclude subduction_backend_apple
    --exclude trace_demo
  # List of packages that are macOS-only and must be excluded on non-macOS runners.
  RUST_MAC_ONLY_PKGS: >-
    --exclude macos_layers
    --exclude macos_lotta_layers
    --exclude macos_wgpu
    --exclude subduction_backend_apple
  # macOS examples validated in dedicated jobs (supported feature sets only).
  RUST_MAC_EXAMPLE_PKGS: >-
    -p macos_layers
    -p macos_lotta_layers
    -p macos_wgpu
  # macOS examples that support explicit display-link selection.
  RUST_MAC_DISPLAY_LINK_EXAMPLE_PKGS: >-
    -p macos_layers
    -p macos_lotta_layers
  # Exclude macOS examples from generic feature-matrix sweeps.
  RUST_MAC_EXAMPLE_MATRIX_EXCLUDE_PKGS: >-
    --exclude macos_layers
    --exclude macos_lotta_layers
    --exclude macos_wgpu
  # List of features that depend on the standard library and will be excluded from no_std checks.
  FEATURES_DEPENDING_ON_STD: "std,default"


# Rationale
#
# We don't run clippy with --all-targets because then even --lib and --bins are compiled with
# dev dependencies enabled, which does not match how they would be compiled by users.
# A dev dependency might enable a feature that we need for a regular dependency,
# and checking with --all-targets would not find our feature requirements lacking.
# This problem still applies to cargo resolver version 2.
# Thus we split all the targets into two steps, one with --lib --bins
# and another with --tests --benches --examples.
# Also, we can't give --lib --bins explicitly because then cargo will error on binary-only packages.
# Luckily the default behavior of cargo with no explicit targets is the same but without the error.
#
# We use cargo-hack for a similar reason. Cargo's --workspace will do feature unification across
# the whole workspace. While cargo-hack will instead check each workspace package separately.
#
# Using cargo-hack also allows us to more easily test the feature matrix of our packages.
# We use --each-feature & --optional-deps which will run a separate check for every feature.
#
# We use cargo-nextest, which has a faster concurrency model for running tests.
# However cargo-nextest does not support running doc tests, so we also have a cargo test --doc step.
# For more information see https://github.com/nextest-rs/nextest/issues/16
#
# The MSRV jobs run only cargo check because different clippy versions can disagree on goals and
# running tests introduces dev dependencies which may require a higher MSRV than the bare package.
#
# For no_std checks we target x86_64-unknown-none, because this target doesn't support std
# and as such will error out if our dependency tree accidentally tries to use std.
# https://doc.rust-lang.org/stable/rustc/platform-support/x86_64-unknown-none.html
#
# We don't save caches in the merge-group cases, because those caches will never be re-used (apart
# from the very rare cases where there are multiple PRs in the merge queue).
# This is because GitHub doesn't share caches between merge queues and the main branch.

name: CI

on:
  pull_request:
  merge_group:
  # We run on push, even though the commit is the same as when we ran in merge_group.
  # This allows the cache to be primed.
  # See https://github.com/orgs/community/discussions/66430
  push:
    branches:
      - main

jobs:
  fmt:
    name: formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
          components: rustfmt

      - name: cargo fmt
        run: cargo fmt --all --check

      - name: Install Taplo
        uses: uncenter/setup-taplo@09968a8ae38d66ddd3d23802c44bf6122d7aa991 # v1
        with:
          version: "0.9.3"

      - name: Run taplo fmt
        run: taplo fmt --check --diff

      - name: install ripgrep
        run: |
          sudo apt update
          sudo apt install ripgrep

      - name: check copyright headers
        run: bash .github/copyright.sh

  clippy-stable:
    name: cargo clippy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
          targets: x86_64-unknown-none
          components: clippy

      - name: install cargo-hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      - name: cargo clippy (no_std) (non-macOS)
        if: runner.os != 'macOS'
        run: cargo hack clippy ${{ env.RUST_MAC_ONLY_PKGS }} ${{ env.RUST_STD_ONLY_PKGS }} --workspace --locked --optional-deps --each-feature --ignore-unknown-features --features libm --exclude-features ${{ env.FEATURES_DEPENDING_ON_STD }} --target x86_64-unknown-none -- -D warnings

      - name: cargo clippy (no_std) (macOS)
        if: runner.os == 'macOS'
        run: cargo hack clippy ${{ env.RUST_STD_ONLY_PKGS }} --workspace --locked --optional-deps --each-feature --ignore-unknown-features --features libm --exclude-features ${{ env.FEATURES_DEPENDING_ON_STD }} --target x86_64-unknown-none -- -D warnings

      - name: cargo clippy (non-macOS)
        if: runner.os != 'macOS'
        run: cargo hack clippy ${{ env.RUST_MAC_ONLY_PKGS }} --workspace --locked --optional-deps --each-feature --ignore-unknown-features --features std -- -D warnings

      - name: cargo clippy (macOS)
        if: runner.os == 'macOS'
        run: cargo hack clippy ${{ env.RUST_MAC_EXAMPLE_MATRIX_EXCLUDE_PKGS }} --workspace --locked --optional-deps --each-feature --ignore-unknown-features --features std -- -D warnings

      - name: cargo clippy (auxiliary) (non-macOS)
        if: runner.os != 'macOS'
        run: cargo hack clippy ${{ env.RUST_MAC_ONLY_PKGS }} ${{ env.RUST_STD_ONLY_PKGS }} --workspace --locked --optional-deps --each-feature --ignore-unknown-features --features std --tests --benches --examples -- -D warnings

      - name: cargo clippy (auxiliary) (macOS)
        if: runner.os == 'macOS'
        run: cargo hack clippy ${{ env.RUST_STD_ONLY_PKGS }} --workspace --locked --optional-deps --each-feature --ignore-unknown-features --features std --tests --benches --examples -- -D warnings

  clippy-stable-macos-examples:
    name: cargo clippy (macOS examples)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
          components: clippy

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      - name: cargo clippy (macOS examples, default)
        run: cargo clippy ${{ env.RUST_MAC_EXAMPLE_PKGS }} --locked -- -D warnings

      - name: cargo clippy (macOS examples, cv-display-link)
        run: cargo clippy ${{ env.RUST_MAC_DISPLAY_LINK_EXAMPLE_PKGS }} --locked --no-default-features --features cv-display-link -- -D warnings

  clippy-stable-wasm:
    name: cargo clippy (wasm32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
          targets: wasm32-unknown-unknown
          components: clippy

      - name: install cargo-hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      - name: cargo clippy
        run: cargo hack clippy ${{ env.RUST_NO_WASM_PKGS }} --workspace --locked --target wasm32-unknown-unknown --optional-deps --each-feature --ignore-unknown-features --features std -- -D warnings

      - name: cargo clippy (auxiliary)
        run: cargo hack clippy ${{ env.RUST_NO_WASM_PKGS }} --workspace --locked --target wasm32-unknown-unknown --optional-deps --each-feature --ignore-unknown-features --features std --tests --benches --examples -- -D warnings

  test-stable:
    name: cargo test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}

      - name: install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      - name: cargo nextest (non-macOS)
        if: runner.os != 'macOS'
        run: cargo nextest run ${{ env.RUST_MAC_ONLY_PKGS }} --workspace --locked --all-features --no-fail-fast

      - name: cargo nextest (macOS)
        if: runner.os == 'macOS'
        run: cargo nextest run --workspace --locked --all-features --no-fail-fast

      - name: cargo test --doc (non-macOS)
        if: runner.os != 'macOS'
        run: cargo test --doc ${{ env.RUST_MAC_ONLY_PKGS }} --workspace --locked --all-features --no-fail-fast

      - name: cargo test --doc (macOS)
        if: runner.os == 'macOS'
        run: cargo test --doc --workspace --locked --all-features --no-fail-fast

  test-stable-wasm:
    name: cargo test (wasm32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
          targets: wasm32-wasip1,wasm32-unknown-unknown

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      - name: install wasmtime runner
        uses: bytecodealliance/actions/wasmtime/setup@v1
        with:
          version: "latest"

      - name: cargo test (wasip1)
        run: cargo test ${{ env.RUST_NO_WASIP1_PKGS }} --workspace --locked --all-features --target wasm32-wasip1 --no-fail-fast

      - name: cargo test compile (wasm32-unknown-unknown)
        run: cargo test ${{ env.RUST_NO_WASM_PKGS }} --workspace --locked --target wasm32-unknown-unknown --all-features --no-run

  check-msrv:
    name: cargo check (msrv)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: install msrv toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_MIN_VER }}
          targets: x86_64-unknown-none

      - name: install cargo-hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      - name: cargo check (no_std) (non-macOS)
        if: runner.os != 'macOS'
        run: cargo hack check ${{ env.RUST_MIN_VER_PKGS }} ${{ env.RUST_MAC_ONLY_PKGS }} ${{ env.RUST_STD_ONLY_PKGS }} --locked --optional-deps --each-feature --ignore-unknown-features --features libm --exclude-features ${{ env.FEATURES_DEPENDING_ON_STD }} --target x86_64-unknown-none

      - name: cargo check (no_std) (macOS)
        if: runner.os == 'macOS'
        run: cargo hack check ${{ env.RUST_MIN_VER_PKGS }} ${{ env.RUST_STD_ONLY_PKGS }} --locked --optional-deps --each-feature --ignore-unknown-features --features libm --exclude-features ${{ env.FEATURES_DEPENDING_ON_STD }} --target x86_64-unknown-none

      - name: cargo check (non-macOS)
        if: runner.os != 'macOS'
        run: cargo hack check ${{ env.RUST_MIN_VER_PKGS }} ${{ env.RUST_MAC_ONLY_PKGS }} --locked --optional-deps --each-feature --ignore-unknown-features --features std

      - name: cargo check (macOS)
        if: runner.os == 'macOS'
        run: cargo hack check ${{ env.RUST_MIN_VER_PKGS }} --locked --optional-deps --each-feature --ignore-unknown-features --features std

  check-msrv-wasm:
    name: cargo check (msrv) (wasm32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install msrv toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_MIN_VER }}
          targets: wasm32-unknown-unknown

      - name: install cargo-hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      - name: cargo check
        run: cargo hack check ${{ env.RUST_MIN_VER_PKGS }} ${{ env.RUST_NO_WASM_PKGS }} --locked --target wasm32-unknown-unknown --optional-deps --each-feature --ignore-unknown-features --features std

  doc:
    name: cargo doc
    # NOTE: We don't have any platform specific docs in this workspace, so we only run on Ubuntu.
    #       If we get per-platform docs (win/macos/linux/wasm32/..) then doc jobs should match that.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name != 'merge_group' }}

      # We test documentation using nightly to match docs.rs.
      - name: cargo doc
        run: cargo doc ${{ env.RUST_MAC_ONLY_PKGS }} --workspace --locked --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: '--cfg docsrs -D warnings'

  # If this fails, consider changing your text or adding something to .typos.toml.
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: check typos
        uses: crate-ci/typos@v1.39.0
